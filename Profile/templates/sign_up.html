{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 450px;">
        <h3 class="card-title text-center mb-3">Реєстрація</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'sign_up' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Логін</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Підтвердити пароль</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
        </form>

        <p class="text-center mt-3">
            Вже є акаунт? 
            <a href="{% url 'sign_in' %}">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
