{% extends 'base.html' %}

{% block title %}Вхід - SchoolHub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Вхід у систему</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.as_widget(attrs={'class': 'form-control', 'placeholder': field.help_text}) }}
                        </div>
                    {% endfor %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Увійти</button>
                    </div>
                </form>
                <p class="text-center mt-3 mb-0">Немає акаунту? <a href="{% url 'sign_up' %}">Зареєструватися</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
